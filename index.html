        // --- Unified Drag Engine ---
        let isDragging = false;
        let dragId = null;
        let dragStartMouseX = 0, dragStartMouseY = 0;
        let dragStartElX = 0, dragStartElY = 0;

        function updatePosition(clientX, clientY) {
            if (!isDragging || !dragId) return;
            const deltaX = clientX - dragStartMouseX;
            const deltaY = clientY - dragStartMouseY;
            const newX = dragStartElX + deltaX;
            const newY = dragStartElY + deltaY;
            const el = document.getElementById(`table-node-${dragId}`);
            if(el) { el.style.left = `${newX}px`; el.style.top = `${newY}px`; }
        }

        function endDrag() {
            if (!isDragging || !dragId) return;
            const el = document.getElementById(`table-node-${dragId}`);
            if(el) {
                const containerRect = document.getElementById('floor-plan-area').getBoundingClientRect();
                const rect = el.getBoundingClientRect();
                let x = rect.left - containerRect.left;
                let y = rect.top - containerRect.top;
                if (x < 0) x = 0; if (y < 0) y = 0;
                if (x > containerRect.width - 80) x = containerRect.width - 80;
                if (y > containerRect.height - 80) y = containerRect.height - 80;
                window.RestaurantDB.tables[dragId].x = x;
                window.RestaurantDB.tables[dragId].y = y;
                renderAll(); 
            }
            isDragging = false;
            dragId = null;
        }

        function onMouseDown(e, id) {
            if (!window.RestaurantDB.uiState.isEditingMap) return;
            // ä¿®æ­£ï¼šæª¢æŸ¥æ˜¯å¦é»æ“Šåˆªé™¤æŒ‰éˆ•
            if (e.target.closest('.delete-btn')) return;
            
            e.preventDefault(); 
            isDragging = true;
            dragId = id;
            dragStartMouseX = e.clientX;
            dragStartMouseY = e.clientY;
            dragStartElX = window.RestaurantDB.tables[id].x;
            dragStartElY = window.RestaurantDB.tables[id].y;
            document.addEventListener('mousemove', onMouseMoveGlobal);
            document.addEventListener('mouseup', onMouseUpGlobal);
        }

        function onMouseMoveGlobal(e) { if(isDragging) updatePosition(e.clientX, e.clientY); }
        function onMouseUpGlobal(e) { endDrag(); document.removeEventListener('mousemove', onMouseMoveGlobal); document.removeEventListener('mouseup', onMouseUpGlobal); }

        function onTouchStart(e, id) {
            if (!window.RestaurantDB.uiState.isEditingMap) return;
            if (e.target.closest('.delete-btn')) return;
            
            isDragging = true;
            dragId = id;
            const touch = e.touches[0];
            dragStartMouseX = touch.clientX;
            dragStartMouseY = touch.clientY;
            dragStartElX = window.RestaurantDB.tables[id].x;
            dragStartElY = window.RestaurantDB.tables[id].y;
        }

        function onTouchMove(e) { if (!isDragging) return; e.preventDefault(); const touch = e.touches[0]; updatePosition(touch.clientX, touch.clientY); }
        function onTouchEnd(e) { endDrag(); }

            }

            html += `</div>`;
            container.innerHTML = html;
        }

        function renderTableNode(t, isEditing) {
            const shapes = {
                'round': 'rounded-full w-20 h-20',
                'square': 'rounded-lg w-20 h-20',
                'rect': 'rounded-lg w-32 h-20'
            };
            const statusColors = {
                'empty': 'bg-white border-2 border-gray-300 text-gray-500',
                'seated': 'bg-blue-100 border-2 border-blue-500 text-blue-700',
                'dining': 'bg-green-100 border-2 border-green-500 text-green-700',
                'urgent': 'bg-red-100 border-2 border-red-500 text-red-700 animate-pulse'
            };
            
            let colorClass = statusColors.empty;
            let infoHtml = '';
            
            if (!isEditing) {
                if (t.status === 'dining') {
                    const now = Date.now();
                    const limit = 90 * 60 * 1000;
                    const elapsed = t.startTime ? now - t.startTime : 0;
                    const remaining = limit - elapsed;
                    if (remaining <= 0 || remaining < 15 * 60 * 1000) colorClass = statusColors.urgent;
                    else colorClass = statusColors.dining;
                    const min = Math.ceil(remaining / 60000);
                    infoHtml = `<div class="text-[10px] font-bold">${min}m</div><div class="text-[10px]">$${t.totalAmount}</div>`;
                } else if (t.status === 'seated') {
                    colorClass = statusColors.seated;
                    infoHtml = `<div class="text-[10px]">é»é¤ä¸­</div>`;
                } else {
                    infoHtml = `<div class="text-[10px] opacity-50">${t.seats}äºº</div>`;
                }
            } else {
                infoHtml = `<div class="text-[10px] text-gray-400">ç§»å‹•</div>`;
            }

            const serviceIcon = t.serviceStatus ? `<div class="absolute -top-2 -right-2 w-6 h-6 bg-yellow-400 rounded-full flex items-center justify-center shadow service-calling text-xs">ğŸ””</div>` : '';

            // åŠ å…¥äº† event.stopPropagation() é˜²æ­¢å†’æ³¡åˆ°çˆ¶å±¤
            return `
                <div id="table-node-${t.id}" class="table-node absolute flex flex-col items-center justify-center shadow-sm ${shapes[t.type]} ${colorClass} ${isEditing ? 'table-editing' : ''}" 
                    style="left: ${t.x}px; top: ${t.y}px;"
                    onmousedown="onMouseDown(event, '${t.id}')"
                    ontouchstart="onTouchStart(event, '${t.id}')"
                    ontouchmove="onTouchMove(event)"
                    ontouchend="onTouchEnd(event)"
                    ondblclick="${isEditing ? `editTable('${t.id}')` : `openTableOptions('${t.id}')`}"
                >
                    ${serviceIcon}
                    <div class="font-bold leading-none pointer-events-none">${t.name}</div>
                    <div class="pointer-events-none">${infoHtml}</div>
                    ${isEditing ? `<div class="delete-btn absolute -bottom-6 bg-red-100 text-red-500 rounded-full w-5 h-5 flex items-center justify-center text-xs hover:bg-red-200" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()" onclick="deleteTable('${t.id}')">Ã—</div>` : ''}
                </div>
            `;
        }

        }

        function addTable(type) {
            const db = window.RestaurantDB;

            db.tables[id] = {
                id: id,
                name: 'æ–°æ¡Œ',
                type: type,
                x: 100, y: 100,
                seats: type === 'round' ? 2 : (type === 'rect' ? 6 : 4),

                serviceStatus: null,
                orderCount: 0,
                totalAmount: 0

            renderAll();
        }

        function editTable(id) {
            const newName = prompt('è«‹è¼¸å…¥æ¡Œè™Ÿåç¨±', window.RestaurantDB.tables[id].name);
            if (newName) {
                window.RestaurantDB.tables[id].name = newName;

        function deleteTable(id) {
            if(confirm('ç¢ºå®šåˆªé™¤æ­¤æ¡Œä½ï¼Ÿ')) {
                delete window.RestaurantDB.tables[id];
                renderAll();
            }
        }

        function openTableOptions(tid) {
            const t = window.RestaurantDB.tables[tid];
            if (t.status === 'empty') {
                if(confirm(`æ˜¯å¦é–‹å•Ÿ ${t.name}ï¼Ÿ`)) openTable(tid);
            } else {
                if(confirm(`æ˜¯å¦æ¸…ç©º ${t.name} (çµå¸³é›¢å ´)ï¼Ÿ`)) clearTable(tid);
            }
        }

        // --- Helpers ---
        function setAdminTab(t) { window.RestaurantDB.uiState.adminTab = t; renderAll(); }
        function toggleItemAvailability(itemId) { const item = window.RestaurantDB.menu.find(m => m.id === itemId); if (item) { item.available = !item.available; renderAll(); } }
        function clearTable(tid) {
            if(!confirm('ç¢ºèªå®¢äººå·²è²·å–®é›¢å ´ï¼Œè¦æ¸…ç©ºæ¡Œä½å—ï¼Ÿ')) return;
            const t = window.RestaurantDB.tables[tid];
            t.status = 'empty'; t.startTime = null; t.orderCount = 0; t.totalAmount = 0; t.serviceStatus = null;
            renderAll();
        }
        function openTable(tid) {
            const t = window.RestaurantDB.tables[tid];

        }
        function showTableSelectModal() {
            const grid = document.getElementById('table-select-grid');
            const db = window.RestaurantDB;
            grid.innerHTML = Object.values(db.tables).map(t => `
                <button onclick="selectTable('${t.id}')" class="p-3 border rounded-lg hover:bg-orange-50 hover:border-orange-500 transition flex flex-col items-center gap-1 bg-white relative overflow-hidden">
                    <span class="font-bold text-lg">${t.name}</span>
                    <span class="text-xs ${t.status === 'empty' ? 'text-green-500' : 'text-blue-500'}">${t.status === 'empty' ? 'ç©ºæ¡Œ' : 'ç”¨é¤ä¸­'}</span>
                </button>
            `).join('');
            document.getElementById('table-select-modal').classList.remove('hidden');
        }
        function selectTable(tableId) {
            const db = window.RestaurantDB;
            db.currentTableId = tableId;
            document.getElementById('table-select-modal').classList.add('hidden');
            if (db.tables[tableId].status === 'empty') db.tables[tableId].status = 'seated';

        // æ–°å¢ï¼šå–æ¶ˆå·²é€å‡ºçš„è¨‚å–®
        function cancelOrder(orderId) {
            if(!confirm('ç¢ºå®šè¦å–æ¶ˆé€™ç­†è¨‚å–®å—ï¼Ÿ')) return;
            const db = window.RestaurantDB;
            const orderIndex = db.orders.findIndex(o => o.id === orderId);
            
            if (orderIndex > -1) {
                const order = db.orders[orderIndex];
                
                // æ‰£é™¤æ¡Œä½é‡‘é¡
                if (db.tables[order.tableId]) {
                    db.tables[order.tableId].totalAmount -= order.total;
                    db.tables[order.tableId].orderCount -= 1;
                    if(db.tables[order.tableId].totalAmount < 0) db.tables[order.tableId].totalAmount = 0;
                }

                // ç§»é™¤è¨‚å–®
                db.orders.splice(orderIndex, 1);
                
                alert('è¨‚å–®å·²å–æ¶ˆ');
                renderAll(); // å…¨å±€åˆ·æ–°
                updateHistoryModal(); // åˆ·æ–° Modal å…§å®¹
            }
        }

        function resolveService(tid) {
            const t = window.RestaurantDB.tables[tid];
            t.serviceStatus = null;
            renderAll();
        }
        function renderKitchenView(container) {
            const db = window.RestaurantDB;
            const pending = db.orders.filter(o => o.status === 'pending').sort((a,b) => a.timestamp - b.timestamp);
            let html = `<div class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">`;
            if (pending.length === 0) html += `<div class="col-span-full flex flex-col items-center justify-center text-gray-500 h-[60vh]"><i class="fa-solid fa-check-circle text-6xl mb-4 text-green-500"></i><p>ç›®å‰æ²’æœ‰å¾…è™•ç†è¨‚å–®</p></div>`;
            pending.forEach(o => {
                const mins = Math.floor((Date.now() - o.timestamp)/60000);
                const urgent = mins >= 10;
                const tableName = db.tables[o.tableId]?.name || 'Unknown';

                        ${serviceReq ? `<div class="absolute top-0 right-0 bg-yellow-500 text-black font-bold px-3 py-1 text-xs uppercase animate-pulse">Call: ${serviceReq}</div>` : ''}
                        <div>

                                <div>
                                    <div class="flex items-center gap-2">
                                        <span class="bg-orange-600 text-white px-2 py-0.5 rounded text-sm font-bold">${tableName}</span>

                            </div>
                            <div class="space-y-4">${o.items.map(i => `<div class="text-sm"><div class="text-white font-bold text-lg">${i.name}</div>${i.comboName!=='å–®é»'?`<div class="ml-2 pl-2 border-l-2 border-gray-600 mt-1"><div class="text-orange-400 text-xs font-bold">[${i.comboName}]</div><div class="text-gray-300 text-xs">${i.subItems.join(', ')}</div></div>`:''}

                            </div>`).join('')}</div>
                        </div>
                        <div class="mt-6 flex gap-2">
                            <button onclick="cancelOrder('${o.id}')" class="flex-1 bg-red-900 hover:bg-red-800 text-red-200 font-bold py-3 rounded text-lg transition">å–æ¶ˆ</button>
                            <button onclick="completeOrder('${o.id}')" class="flex-[2] bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded text-lg transition">DONE</button>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }

        function completeOrder(id) {
            const db = window.RestaurantDB;
            const o = db.orders.find(x => x.id === id);
            if(o) { o.status = 'served'; renderAll(); }
        }

        // è£œä¸Š processPayment
        function processPayment() {
            const db = window.RestaurantDB;
            const tId = db.currentTableId;
            const table = db.tables[tId];
            if(db.cart.length === 0) return;
            const total = db.cart.reduce((s,i)=>s+i.itemTotal, 0);

            if (table.status !== 'dining') {
                table.status = 'dining';
                table.startTime = Date.now();
            }
            table.orderCount += 1;
            table.totalAmount += total;
            db.orders.push({
                id: 'ORD-' + Math.floor(1000 + Math.random() * 9000),
                tableId: tId,
                timestamp: Date.now(),
                status: 'pending',
                items: JSON.parse(JSON.stringify(db.cart)),
                total: total
            });
            db.cart = [];
            toggleModal('checkout-modal', false);
            alert(`é»é¤æˆåŠŸï¼\næ¡Œè™Ÿ: ${table.name}\nè¨‚å–®å·²é€å‡ºã€‚`);
            switchView('customer');
        }

        // è£œä¸Š updateHistoryModal (è§£æ±º toggleModal å ±éŒ¯)
        function updateHistoryModal() {
            const db = window.RestaurantDB;
            if (!db.currentTableId) return;
            const myOrders = db.orders.filter(o => o.tableId === db.currentTableId).sort((a,b) => b.timestamp - a.timestamp);
            const container = document.getElementById('history-list');
            const totalEl = document.getElementById('history-total');
            let html = '', grandTotal = 0;
            if (myOrders.length === 0) {
                html = '<div class="text-center text-gray-400 py-10">å°šç„¡é»é¤ç´€éŒ„</div>';
            } else {
                myOrders.forEach(order => {
                    grandTotal += order.total;
                    const timeStr = new Date(order.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const isPending = order.status === 'pending';
                    html += `
                        <div class="bg-white rounded-lg border border-gray-200 p-3 shadow-sm">
                            <div class="flex justify-between items-center mb-2 pb-2 border-b border-gray-100">
                                <span class="text-xs font-mono text-gray-500">#${order.id.split('-')[1]} â€¢ ${timeStr}</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs px-2 py-0.5 rounded-full font-bold ${isPending ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-700'}">${isPending ? 'è£½ä½œä¸­' : 'å·²ä¸Šèœ'}</span>
                                    ${isPending ? `<button onclick="cancelOrder('${order.id}')" class="text-red-500 hover:text-red-700 text-xs font-bold border border-red-200 px-2 py-0.5 rounded bg-red-50">å–æ¶ˆ</button>` : ''}
                                </div>
                            </div>
                            <div class="space-y-3">
                                ${order.items.map(item => `
                                    <div class="flex flex-col text-sm border-b border-gray-50 last:border-0 pb-2 last:pb-0">
                                        <div class="flex justify-between items-baseline">

                                            <div class="text-gray-600 font-mono">$${item.basePrice}</div>
                                        </div>
                                        ${item.comboPrice > 0 ? `
                                            <div class="flex justify-between items-center text-xs text-orange-600 bg-orange-50 px-2 py-1 rounded mt-1">
                                                <span><i class="fa-solid fa-plus mr-1"></i>${item.comboName}</span>
                                                <span>+$${item.comboPrice}</span>
                                            </div>
                                        ` : ''}
                                        ${item.subItems.length > 0 ? `<div class="text-xs text-gray-400 mt-1 pl-1">${item.subItems.join(' / ')}</div>` : ''}
                                        ${item.note ? `<div class="text-xs text-gray-500 mt-1 pl-1 bg-gray-50 inline-block px-1 rounded">å‚™è¨»: ${item.note}</div>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-2 pt-2 border-t border-gray-100 text-right text-sm font-bold text-gray-900">å°è¨ˆ $${order.total}</div>
                        </div>
                    `;
                });
            }
            container.innerHTML = html;
            totalEl.innerText = `$${grandTotal}`;
        }

        // è£œä¸Š toggleModal
        function toggleModal(id, show) {
            const el = document.getElementById(id);
            if(show) { 
                el.classList.remove('hidden'); 
                if(id === 'checkout-modal') updateCheckoutModal();
                if(id === 'history-modal') updateHistoryModal();
            } else { 
                el.classList.add('hidden'); 
            }
        }

        initApp();
    </script>
